{% extends 'base.html' %}
{% load static %}

{% block title %} Главная {% endblock %}

{% block style %} <link rel="stylesheet" href="{% static 'main/css/home.css' %}"> {% endblock %}

{% block content %}
{% for post in posts %}

<div class="post">
    <a href="{% url 'postsDetailed' post.id %}" class="postDetailed">
        <div>{{ post.title }}</div>
        <div>{{ post.pub_datetime }}</div>
        <div>{{ post.content }}</div>
    </a>
</div>

{% endfor %}
{% endblock %}
